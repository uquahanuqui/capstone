<!DOCTYPE html>
<html>
<head>
    <title>학습 가이드</title>
    <link rel="stylesheet" href="assets/styles.css">

    <style>
    .play-button {
        width: 80vw;
        max-width: 600px;
        height: 500px;
        font-size: 10em;
        background-color: #FFD700;
        color: black;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
    }

    .play-button:hover {
        background-color: #FFC300;
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        .play-button {
            width: 90vw;
            height: 500px;
            font-size: 10em;
        }
    }
</style>
</head>

<body>
    <!-- 홈 버튼 -->
    <div class="home-icon" onclick="location.href='/capstone/index.html'">&nbsp;&nbsp;🏠</div>
    
    <div class="content">
    <h2>학습 가이드</h2>
    <div class="button-container">
        <button class="play-button" onclick="playSound('jaeum')">자음</button>
        <button class="play-button" onclick="playSound('moeum')">모음</button>
    </div>
</div>

<script>
    function playSound(type) {
        let audioPath = "";

        if (type === 'jaeum') {
            audioPath = "../audio/letter1.mp3"; // 자음용 mp3 파일 경로
        } else if (type === 'moeum') {
            audioPath = "../audio/letter2.mp3"; // 모음용 mp3 파일 경로
        }

        const audio = new Audio(audioPath);
        audio.play().catch(err => {
            console.error("오디오 재생 오류:", err);
            alert("음성을 재생할 수 없습니다.");
        });
    }
</script>

</body>
</html>
