<!DOCTYPE html>
<html>
<head>
    <title>학습 가이드</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

    
        h2 {
            font-size: 60vw;
            margin: 0.2em 0;
        }
    
        .home-icon {
            position: fixed;
            top: 30px;
            left: 20px;
            font-size: 3em;
            cursor: pointer;
            z-index: 9999;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* 버튼을 감싸는 컨테이너 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        /* 네모 모양 큰 버튼 스타일 */
        .play-button {
            width: 60vw;
            max-width: 400px;
            height: 100px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            background-color: #FFC300;
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 70vw;
            }

            .play-button {
                width: 80vw;
                height: 80px;
                font-size: 4em;
            }

            .home-icon {
                font-size: 4em;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 홈 버튼 -->
    <div class="home-icon" onclick="location.href='/capstone/cards.html'">&nbsp;&nbsp;🏠</div>
    
    <div class="content">
        <h2>점자 카드 목록</h2>
        <!-- 버튼 2개 세로 정렬 -->
        <div class="button-container">
            <button class="play-button" onclick="playSound()">자음</button>
            <button class="play-button" onclick="playSound()">모음</button>
        </div>
    </div>

    <script>
        function playSound() {
            alert("음성 파일이 아직 없습니다!");
        }
    </script>
</body>
</html>
