<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>손끝학교 챗봇</title>
  <link rel="stylesheet" href="assets/styles.css">
  
  <style>
    .play-button {
      width: 80vw;
      max-width: 600px;
      height: 500px;
      font-size: 12em;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      background-color: #FFC300;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .play-button {
        width: 90vw;
        height: 500px;
        font-size: 10em;
      }
    }

    #question, #answer {
      font-size: 2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>

<body>
  <!-- 홈 버튼 -->
  <div class="home-icon" onclick="location.href='/capstone/index.html'">&nbsp;&nbsp;🏠</div>

  <div class="content">
    <h2>AI 챗봇</h2>

    <button class="play-button" onclick="startListening()">질문하기</button>
    <!-- 숨겨진 답변 듣기 버튼 -->
    <button id="play-answer" class="play-button" style="display: none;">답변듣기</button>

    <p id="question"></p>
    <p id="answer"></p>
  </div>

  <!-- 비밀 API 키와 챗봇 로직 불러오기 -->
  <script src="chatbot.js"></script>
</body>
</html>
