<!DOCTYPE html>
<html>
<head>
    <title>ㄱ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 60vw;
            margin: 0.2em 0;
        }

        /* 홈 버튼 스타일 */
        .home-icon {
            position: fixed;
            top: 30px;
            left: 20px;
            font-size: 3em;
            cursor: pointer;
            z-index: 9999;
        }

        /* 중앙 정렬 */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
            margin-top: 20px;
        }

        /* 동그란 큰 버튼 스타일 */
        .play-button {
            width: 70vw;
            aspect-ratio: 1 / 1; /* 정사각형 비율 유지 */
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 50%;
            font-size: 10em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            background-color: #FFC300;
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* 모바일 최적화 */
        @media (max-width: 600px) {
            h2 {
                font-size: 70vw;
            }

            .play-button {
                width: 80vw; /* 더 크게 */
                font-size: 11em;
            }

            .home-icon {
                font-size: 4em;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 홈 버튼 -->
    <div class="home-icon" onclick="location.href='/capstone/cards.html'">&nbsp;&nbsp;이전</div>
    
    <!-- 중앙 정렬 컨테이너 -->
    <div class="content">
        <h2>ㄱ</h2>
        <button class="play-button" onclick="playSound()">▶️</button>
    </div>

    <script>
        function playSound() {
            alert("음성 파일이 아직 없습니다!");
        }
    </script>
</body>
</html>
