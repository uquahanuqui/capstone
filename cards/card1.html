<!DOCTYPE html>
<html>
<head>
    <title>ㄱ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }

        h2 {
            font-size: 40vw;
            margin: 0.2em 0;
        }

        /* 홈 버튼 스타일 */
        .home-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 4em;
            cursor: pointer;
            z-index: 9999;
        }

        /* 중앙 정렬을 위해 별도 설정 */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* 동그란 큰 버튼 스타일 */
        .play-button {
            width: 30vw;   /* 상대 크기로 설정 */
            height: 30vw;
            max-width: 400px;
            max-height: 400px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 50%;
            font-size: 6em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            background-color: #FFC300;
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 홈 버튼 -->
    <div class="home-icon" onclick="location.href='/capstone/index.html'">&nbsp;&nbsp;🏠</div>
    
    <!-- 중앙 정렬을 위한 컨테이너 -->
    <div class="content">
        <h2>ㄱ</h2>
        <button class="play-button" onclick="playSound()">▶️</button>
    </div>

    <script>
        function playSound() {
            alert("음성 파일이 아직 없습니다!");
        }
    </script>
</body>
</html>
