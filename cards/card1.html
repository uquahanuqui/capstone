<!DOCTYPE html>
<html>
<head>
    <title>ㄱ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 50px;
        }

        h1 {
            font-size: 15em;
            margin: 0.5em 0;
        }

        /* 동그란 큰 버튼 스타일 */
        .play-button {
            width: 200px;
            height: 200px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 50%; /* 동그란 모양 */
            font-size: 5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* 버튼 클릭 시 살짝 커지게 */
        .play-button:hover {
            background-color: #FFC300;
            transform: scale(1.1);
        }

        /* 버튼 클릭 효과 */
        .play-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>ㄱ</h1>
    <button class="play-button" onclick="playSound()">▶️</button>

    <script>
        function playSound() {
            alert("음성 파일이 아직 없습니다!");
            // const audio = new Audio('/capstone/assets/sounds/g.mp3');
            // audio.play();
        }
    </script>
</body>
</html>
