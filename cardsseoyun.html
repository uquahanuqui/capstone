<!DOCTYPE html>
<html>
<head>
    <title>ㄱ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 50px;
        }

        h1 {
            font-size: 15em;
            margin: 0.5em 0;
        }

        button {
            font-size: 5em;
            padding: 20px 40px;
            margin-top: 20px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>
    <h1>ㄱ</h1>
    <button onclick="playSound()">▶️</button>

    <script>
        // 음성 재생 함수
        function playSound() {
            try {
                const audio = new Audio('./assets/sounds/ㄱ.mp3');
                audio.play().catch((error) => {
                    alert("음성 파일이 없거나 재생할 수 없습니다!");
                    console.error(error);
                });
            } catch (e) {
                alert("오디오 재생 중 오류가 발생했습니다!");
                console.error(e);
            }
        }
    </script>
</body>
</html>
